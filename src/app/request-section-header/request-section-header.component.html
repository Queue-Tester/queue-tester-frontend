<section class="request-section-header">
  <div class="input-section">
    <input type="text" placeholder="Rabbitmq URL" [(ngModel)]="rabbitmqUrl" />
    <input type="text" placeholder="Queue Name" [(ngModel)]="queueName" />
    <input type="text" placeholder="Pattern Name" [(ngModel)]="patternName" />
    <button nz-button (click)="onClick()" [nzLoading]="isLoading">Send</button>
  </div>
</section>
